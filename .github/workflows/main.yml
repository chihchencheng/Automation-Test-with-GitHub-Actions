name: Python Tests

on: 
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:
  repository_dispatch:
  schedule:
     - cron: '0 5 * * *'


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11  # 指定要安裝的 Python 版本

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirement.txt

    - name: Run tests
      run: |
        pytest > pytest ./test_api/test_api_login.py
         
    # 添加 retry 配置
    - name: Retry on failure
      if: failure()
      uses: actions/retry@v2
      with:
        max-runs: 2  # 設定最大重試次數
        delay: 10s   # 設定重試之間的延遲


